<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to my Virtual Terrarium</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main id="page">
      <h1 class="page-header">My Terrarium</h1>
      <div id="left-container" class="container">
        <figure class="plant-holder">
          <img
            src="./images/plant1.png"
            alt="String of pearls plant without a flower"
            class="plant"
            id="plant1"
          />
        </figure>
        <figure class="plant-holder">
          <img
            src="./images/plant2.png"
            alt="Panda plant without a flower"
            class="plant"
            id="plant2"
          />
        </figure>
        <figure class="plant-holder">
          <img
            src="./images/plant3.png"
            alt="Red succulent wwithout a flower"
            class="plant"
            id="plant3"
          />
        </figure>
        <figure class="plant-holder">
          <img
            src="./images/plant4.png"
            alt="Green booshy plant without a flower"
            class="plant"
            id="plant4"
          />
        </figure>
        <figure class="plant-holder">
          <img
            src="./images/plant5.png"
            alt="Eucalyptus branch"
            class="plant"
            id="plant5"
          />
        </figure>
        <figure class="plant-holder">
          <img
            src="./images/plant6.png"
            alt="Green tree branch"
            class="plant"
            id="plant6"
          />
        </figure>
        <figure class="plant-holder">
          <img
            src="./images/plant7.png"
            alt="Green crassula plant without a flower"
            class="plant"
            id="plant7"
          />
        </figure>
      </div>
      <div id="terrarium" class="terrarium">
        <div class="jar-top"></div>
        <div class="jar-walls">
          <div class="jar-glossy-long"></div>
          <div class="jar-glossy-short"></div>
          <div class="dirt"></div>
        </div>
        <div class="jar-bottom"></div>
      </div>
      <div id="right-container" class="container">
        <figure class="plant-holder">
          <img
            src="./images/plant8.png"
            alt="Cactus with orange flowers"
            class="plant"
            id="plant8"
          />
        </figure>
        <figure class="plant-holder">
          <img
            src="./images/plant9.png"
            alt="purple haworthia"
            class="plant"
            id="plant9"
          />
        </figure>
        <figure class="plant-holder">
          <img
            src="./images/plant10.png"
            alt="Green plant without a flower"
            class="plant"
            id="plant10"
          />
        </figure>
        <figure class="plant-holder">
          <img
            src="./images/plant11.png"
            alt="Cactus without a flower"
            class="plant"
            id="plant11"
          />
        </figure>
        <figure class="plant-holder">
          <img
            src="./images/plant12.png"
            alt="Air plant"
            class="plant"
            id="plant12"
          />
        </figure>
        <figure class="plant-holder">
          <img
            src="./images/plant13.png"
            alt="Angel wing cactus"
            class="plant"
            id="plant13"
          />
        </figure>
        <figure class="plant-holder">
          <img
            src="./images/plant14.png"
            alt="Albiflora ball cactus"
            class="plant"
            id="plant14"
          />
        </figure>
      </div>
    </main>
  </body>
</html>
